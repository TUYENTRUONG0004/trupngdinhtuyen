<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <link rel="stylesheet" href="giaodiendanhki.css">
</head>

<body>
    <form>
        <table with="100" border="100%" align="center">
            <tr>
                <th colspan="2">Đăng ký</th>
            </tr>
            <tr>
                <td>Họ tên</td>
                <td>
                    <input type="text" name="hoten" size="30" placeholder="Nhập của tên">
                </td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td>
                    <input type="password" name="pass" size="30" placeholder="Nhập của mật khẩu">
                </td>
            </tr>
            <tr>
                <td>Nhập lại mật khẩu</td>
                <td>
                    <input type="password" name="repass" size="30" placeholder="Yêu cầu nhập lại">
                </td>
            </tr>
            <tr>
                <td>Gợi ý sản phẩm</td>
                <td>
                <label>
                    <input type="radio" name="giới tính" id="nam">Nam
                </label>
                <label>
                    <input type="radio" name="giới tính" id="nu">Nữ
                </label>
            </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="email" name="email" size="30" placeholder="Email">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
